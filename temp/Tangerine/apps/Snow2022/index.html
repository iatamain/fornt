<!DOCTYPE HTML>
<html>
	<head>
		<meta charset = "utf-8">
		<title>Happy New Year!</title>
		<link rel = "stylesheet" href = "style.css">
		<script src = "utils.js" defer></script>
		<script src = "interface.js" defer></script>
		<script src = "snowflake.js" defer></script>
		<script src = "main.js" defer></script>
	</head>
	<body bgcolor = "#002">
		<div align = "center">
			<canvas width = "800px" height = "600px"></canvas>
		</div>
		<div class = "inputs">
			<b>Размер:</b><input oninput = "chooseSize()" id = "size" min = "1" max = "50" value = "1" type = "range"><br>
			<b>Пушистость:</b><input oninput = "chooseFluffiness()" id = "fluffiness" min = "0" max = "40" value = "2" type = "range"><br>
			<b>Количество:</b><input oninput = "chooseCount()" id = "count" min = "0" max = "100" value = "50" type = "range"><br>
			<b>Скорость:</b><input oninput = "chooseSpeed()" id = "speed" step = "0.1" min = "0" max = "10" value = "1" type = "range"><br>
		</div>
	</body>
</html>
