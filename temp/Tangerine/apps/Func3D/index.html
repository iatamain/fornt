<!DOCTYPE html>
<html>
	<head>
		<meta charset = "utf-8">
		<title>График 3D</title>
		<script src = "main.js" defer></script>
		<style>
			body{
				margin: 0;
			}
			canvas{
				position: absolute;
				top: 0;
				left: 0;
				z-index: -1;
			}
			input{
				position: absolute;
				bottom: 80px;
				right: 0;
				transform: rotate(270deg);
			}
		</style>
	</head>
	<body>
		<canvas width = "500" height = "500"></canvas>
		<input id = "deg2" oninput = "chooseDeg()" type = "range" value = "0.1" min = "-1.57" max = "1.57" step = "0.01">
	</body>
</html>
