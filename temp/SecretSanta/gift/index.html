<script>
function b64_to_utf8( str ) {
  return decodeURIComponent(escape(window.atob(str)));
}
document.addEventListener('DOMContentLoaded', () => {document.getElementById('receiver').innerText=b64_to_utf8(document.location.href.split('?r=')[1])})
</script>
